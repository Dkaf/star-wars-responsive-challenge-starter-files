<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/main.css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="css/grid-layout.css" media="screen" title="no title" charset="utf-8">
</head>
<body>
  <header>
    <div class="row">  
      <h1>Star Wars Characters</h1>
      <span>Incomplete list</span>
    </div>
  </header>
  <main>

  <div class="row">
    <div class="row-1">
      <div class="rey card">
        <img src="images/rey_square.png" alt="rey" />
        <div class="info">
          <h2>Rey</h2>
          <p>Protagonist, from tatooine</p>
        </div>
      </div>
    </div>
    <div class="row-1">
      <div class="finn card">
        <img src="images/finn_square.png" alt="finn" />
        <div class="info">
          <h2>Finn</h2>
          <p>Stormtrooper, befriends Rey</p>
        </div>
      </div>
    </div>
    <div class="row-1">
      <div class="kylo card">
        <img src="images/kylo_square.png" alt="kylo" />
        <div class="info">
          <h2>Kylo</h2>
          <p>Main villan, or is he?</p>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="row-2">
      <div class="poe card">
        <img src="images/poe_square.png" alt="poe" />
          <div class="info">
        <h2>Poe</h2>
        <p>Neutral pilot</p>
          </div>
      </div>
    </div>
    <div class="row-2">
      <div class="chewbacca card">
        <img src="images/chewbacca_square.png" alt="chewbacca" />
        <div class="info">
          <h2>Chewbacca</h2>
          <p>A great first mate</p>
        </div>
      </div>
    </div>
    <div class="row-2">
      <div class="yoda card">
        <img src="images/yoda_square.png" alt="yoda" />
        <div class="info">
          <h2>Yoda</h2>
          <p>Wise old Jedi master</p>
        </div>
      </div>
    </div>

  </div>


  </div>
  </main>
</body>
</html>
